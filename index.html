<!DOCTYPE HTML>
<html lang="en">
<head>
	<title>Visual Poet</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8">
	
	<link rel="shortcut icon" href="images/favicon.ico" />

	<!-- Font -->
	
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700%7CPoppins:400,500" rel="stylesheet">
	
	<!-- Stylesheets -->
	
	<link href="extra-css/bootstrap.css" rel="stylesheet">
	
	
	
	
	<link rel="stylesheet" href="extra-css/jquery.classycountdown.css" />
		
	<link href="css/styles.css" rel="stylesheet">
	
	<link href="css/responsive.css" rel="stylesheet">
	
</head>
<body>
	
	<div class="main-area">
		<div class="container full-height position-static">
			
			<section class="left-section full-height">
		
				<a class="logo" href="#"><img src="images/logo.png" alt="Logo"></a>
				
				<div class="display-table">
					<div class="display-table-cell">
						<div class="main-content">
							<h1 class="title"><b>Eyy fam</b></h1>
							<p>I'm still trynna figure this out, so wait a little while longer? Meanwhile, check my social platforms.</p>

							<div class="email-input-area">
								<form method="post">
									<input class="email-input" name="email" type="text" placeholder="email-address"/>
									<button class="submit-btn" name="submit" type="submit"><b>NOTIFY</b></button>
								</form>
							</div><!-- email-input-area -->
							
							<p class="post-desc">Subscribe so I can reach you faster!</p>
						</div><!-- main-content -->
					</div><!-- display-table-cell -->
				</div><!-- display-table -->
				
				<ul class="footer-icons">
					<li>Stay in touch : </li>
					<li><a href="https://www.facebook.com/poetvisual/"><i class="ion-social-facebook"></i></a></li>
					<li><a href="https://www.youtube.com/channel/UCYA8KjPCo9Ukc7WGiPVOuxw"><i class="ion-social-youtube"></i></a></li>
					<li><a href="https://www.instagram.com/visualpoetre/"><i class="ion-social-instagram-outline"></i></a></li>
					</ul>
		
			</section><!-- left-section -->
		
			<section class="right-section" style="background-image: url(images/image.jpeg)">
			
				<div class="display-table center-text">
					<div class="display-table-cell">
						
						
						<div id="rounded-countdown">
							<div class="countdown" data-remaining-sec="1500000"></div>
						</div>
						
					</div><!-- display-table-cell -->
				</div><!-- display-table -->
				
			</section><!-- right-section -->
		
		</div><!-- container -->
	</div><!-- main-area -->
	
	<!-- SCIPTS -->
	
	<script src="js/jquery-3.1.1.min.js"></script>
	
	<script src="js/tether.min.js"></script>
	
	<script src="js/bootstrap.js"></script>
	
	<script src="js/jquery.classycountdown.js"></script>
	
	<script src="js/jquery.knob.js"></script>
	
	<script src="js/jquery.throttle.js"></script>
	
	<script src="js/scripts.js"></script>
	
	<link href="extra-css/ionicons.css" rel="stylesheet">
